<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Guia para Palmas</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">
		ul {
		  list-style-type: none;
		  margin: 0;
		  padding: 0;
		  overflow: hidden;
		  background-color: #333;
		}

		li {
		  float: left;
		}

		li a {
		  display: block;
		  color: white;
		  text-align: center;
		  padding: 14px 16px;
		  text-decoration: none;
		}

		li a:hover {
		  background-color: #111;
		}

		i{
			margin-right: 2px;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
		  <li><a class="active" href="#home"><i class="fas fa-home"></i> Home</a></li>
		  <li><a href="#cidade"><i class="fas fa-city" style="color:white;"></i> A cidade</a></li>
		  <li><a href="#lazer"><i class="fas fa-umbrella-beach"></i> Lazer</a></li>
		  <li><a href="#comer"><i class="fas fa-utensils"></i> Onde comer</a></li>
		  <li><a href="#hospedar"><i class="fas fa-concierge-bell"></i> Onde se hospedar</a></li>
		  <li><a href="#sobre"><i class="fas fa-clipboard-list"></i> Sobre</a></li>
		</ul>
	</nav>
	<footer>
		<p>@copyrigth - todos os direitos reservados</p>
	</footer>
</body>
</html>
