<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Guia para Palmas</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">
		ul {
		  list-style-type: none;
		  margin: 0;
		  padding: 0;
		  overflow: hidden;
		  background-color: #333;
		}

		li {
		  float: left;
		}

		li a {
		  display: block;
		  color: white;
		  text-align: center;
		  padding: 14px 16px;
		  text-decoration: none;
		}

		li a:hover {
		  background-color: #111;
		}

		img{
			height: 12px;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
		  <li><a class="active" href="#home"><img src="icons/home-solid.svg"> Home</a></li>
		  <li><a href="#cidade"><img src="icons/city-solid.svg"> A cidade</a></li>
		  <li><a href="#lazer"><img src="icons/umbrella-beach-solid.svg"> Lazer</a></li>
		  <li><a href="#comer"><img src="icons/utensils-solid.svg"> Onde comer</a></li>
		  <li><a href="#hospedar"><img src="icons/concierne-bell-solid.svg"> Onde se hospedar</a></li>
		  <li><a href="#sobre"><img src="icons/clipboard-list-solid.svg">Sobre</a></li>
		</ul>
	</nav>
	<footer>
		<p>@copyrigth - todos os direitos reservados</p>
	</footer>
</body>
</html>
